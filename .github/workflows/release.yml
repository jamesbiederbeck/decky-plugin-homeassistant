name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Version extracted: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
      
      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Node.js
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        if: steps.check_tag.outputs.exists == 'false'
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Install dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: pnpm install
      
      - name: Build plugin
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "Building plugin..."
          pnpm run build
          echo "Build completed"
          ls -la dist/
      
      - name: Create zip file
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="decky-plugin-homeassistant-v${VERSION}.zip"
          
          echo "Creating zip file: $ZIP_NAME"
          
          # Create temporary directory for zip structure
          mkdir -p temp_zip/decky-plugin-homeassistant
          
          # Copy required files and directories
          cp -r dist temp_zip/decky-plugin-homeassistant/
          cp -r py_modules temp_zip/decky-plugin-homeassistant/
          cp package.json temp_zip/decky-plugin-homeassistant/
          cp plugin.json temp_zip/decky-plugin-homeassistant/
          cp main.py temp_zip/decky-plugin-homeassistant/
          cp LICENSE temp_zip/decky-plugin-homeassistant/
          cp README.md temp_zip/decky-plugin-homeassistant/
          
          # Create zip from temp directory
          cd temp_zip
          zip -r "../$ZIP_NAME" decky-plugin-homeassistant
          cd ..
          
          echo "Zip file created successfully"
          ls -lh "$ZIP_NAME"
          
          # Verify zip contents
          echo "Verifying zip contents:"
          unzip -l "$ZIP_NAME"
      
      - name: Create git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
      
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: |
            Release ${{ steps.version.outputs.tag }}
            
            ## Installation
            
            Download the zip file and use the installation script:
            
            ```bash
            curl -sSL https://raw.githubusercontent.com/jamesbiederbeck/decky-plugin-homeassistant/main/install-plugin.sh | bash -s -- https://github.com/jamesbiederbeck/decky-plugin-homeassistant/releases/download/${{ steps.version.outputs.tag }}/decky-plugin-homeassistant-v${{ steps.version.outputs.version }}.zip
            ```
            
            Or download the zip manually and extract it to `~/homebrew/plugins/`.
          files: |
            decky-plugin-homeassistant-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
